<div
    [class]="'login-body flex min-h-screen  '+(layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')">
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/pages/login-'+ (layoutService.config.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
            alt="atlantis" class=" h-screen w-full">
    </div>
    <div class="login-panel w-full" style="background:var(--surface-ground)">
        <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
            <form [formGroup]="_loginForm" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="flex flex-column">
                    <div class="flex align-items-center mb-3 logo-container text-center">
                        <!-- <img [src]="'assets/layout/images/cloud-vision.png'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                            class="login-logo" style=" width: 45px;" />
                        <img [src]="'assets/layout/images/appname-'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                            class="login-appname ml-3" style="width: 100px;" /> -->
                        <img  class="login-logo" style=" width: 75px;" src="assets/app_images/logo/cloud-vision.png" alt="cloud Vision 2">
                    </div>
                    <div class="form-container">
                        <span class="p-input-icon-left">
                            <i class="pi pi-envelope"></i>
                            <input type="text" autocomplete="off" pInputText placeholder="Email" class="block mb-3" style="max-width: 320px; min-width: 270px;" formControlName="UserEmail">
                        </span>
                        <span class="p-input-icon-left">
                            <i class="pi pi-key"></i>
                            <input type="password" autocomplete="off" pInputText placeholder="Password" class="block mb-3" style="max-width: 320px; min-width: 270px;" formControlName="Password">
                        </span>
                        <a href="#" class="flex text-color-secondary mb-4 text-sm">Forgot your password?</a>
                    </div>
                    <div class="button-container">
                        <button type="submit" pButton label="Login" class="block mat-submit-btn" style="max-width: 320px; margin-bottom: 32px;" [disabled]="_loginForm.invalid"></button>
                        <span class="flex text-sm text-color-secondary">Donâ€™t have an account?<a routerLink="/imagerefer/signup/hospital"
                                class="cursor-pointer ml-1">Sign-up here</a></span>
                    </div>
                </div>
            </form>

            <div class="login-footer flex align-items-center absolute" style="bottom: 75px;">
                <div
                    class="flex align-items-center login-footer-logo-container pr-4 mr-4 border-right-1 surface-border">
                    <img src="assets/app_images/logo/cloud-vision.png" class="login-footer-logo" style="width: 22px;" />
                </div>
                <span class="text-sm text-color-secondary mr-3">Copyright 2024 &copy; Miracle Advance Technology</span>
            </div>
        </div>
           
    </div>
</div>

<!-- PRELOADER START -->
<div *ngIf="showSpinner" class="layout-preloader-container">
    <div class="layout-preloader">
        <span></span>
    </div>
</div>
<!-- PRELOADER END -->
